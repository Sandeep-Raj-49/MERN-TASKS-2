<!DOCTYPE html>
<html>
<head>
    <title>Alphabetical Order Example</title>
</head>
<body>
    <label for="inputString">Enter a string:</label>
    <input type="text" id="inputString">
    <button onclick="sortAlphabetically()">Sort</button>

    <p>Sorted string: <span id="result"></span></p>

    <script>
        function sortAlphabetically() {
            const inputElement = document.getElementById('inputString');
            const resultElement = document.getElementById('result');

            const inputString = inputElement.value;
            const sortedString = inputString.split('').sort().join('');
            resultElement.textContent = sortedString;
        }
    </script>
</body>
</html>
